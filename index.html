<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Physics Simulator</title>
</head>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
    }

    .menu-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 20px;
        padding: 20px;
        border-radius: 10px;
        background-color: #f0f0f0;
    }

    .menu-container button {
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: #c6c6c6;
    }

    .menu-container button:hover {
        background-color: #a6a6a6;
    }

    .menu-subsection {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .particles-container {
        display: none;
        flex-direction: column;
        gap: 10px;
        position: fixed;
        top: 20px;
        left: 20px;
    }

    .particles-container.show {
        display: flex;
    }

    .particles-container button {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 2px solid black;
        background-color: #f82828;
    }

    .particles-container button.active {
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        background-color: #42ff42;
    }

    canvas {
        border: 1px solid black;
        width: 600px;
        height: 600px;
    }


    .square {
        width: 100px;
        height: 100px;
        background-color: red;
        display: none;
    }
</style>

<body>
    <div class="menu-container">
        <div class="menu-subsection">
            <button id="add-particles">Add particles</button>
            <button id="show-particles">Show particles</button>
            <button id="new-particle">New particle</button>
            <button id="delete-particle">Delete particle</button>
        </div>
    </div>

    <div class="menu-container particles-container"></div>

    <canvas id="simulation-canvas" width="600" height="600"></canvas>








    <script>



    //***MENU***

    //Toggle Add particles menu
    document.getElementById("add-particles").addEventListener("click", function() {
        const particlesContainer = document.querySelector(".particles-container");
        particlesContainer.classList.toggle("show");
        particlesContainer.innerHTML = "";
        
        for (const particle of particles) {
            const button = document.createElement("button");
            button.id = `button-${particle}`;
            button.textContent = particle;
            
            if (particle === active_particle) {
                button.classList.add("active");
                console.log("active particle: ", particle);
            }
            
            particlesContainer.appendChild(button);
        }
    });


    //Select active particle
    document.querySelector(".particles-container").addEventListener("click", function(event) {
        if (event.target.tagName === "BUTTON") {
            document.querySelectorAll(".particles-container button").forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            active_particle = event.target.textContent;
            console.log("active particle: ", active_particle);
        }
    });
    









    //***CANVAS***

    // Access the canvas element
    const canvas = document.getElementById('simulation-canvas');
    const ctx = canvas.getContext('2d');
    let canvas_particles = [];

    canvas.addEventListener('click', (event) => {
    const rect = canvas.getBoundingClientRect();
    const x = event.clientX - rect.left;
    const y = event.clientY - rect.top;
    
    

    });

    function add_particle_to_canvas_particles(x, y) {
        canvas_particles.push({type: active_particle, worldX: x, worldY: y, color: 'blue'});
    }

    function draw_canvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const particle of canvas_particles) {
            ctx.fillStyle = particle.color;
            ctx.arc(particle.x, particle.y, 10, 0, Math.PI * 2);
            ctx.fill();
        }
    }



    ctx.fillStyle = 'blue';    
    ctx.arc(200, 150, 50, 0, Math.PI * 2);
    ctx.fill();






    //***PHYSICS***

    // Define the arrays
    let properties = ["mass", "charge"];
    let forces = ["gravity", "electric"];
    let particles = ["proton", "electron"];
    let active_particle = particles[0];

    // Create particle_properties object
    let particle_properties = {};
    for (const particle of particles) {
        for (const prop of properties) {
            particle_properties[`${particle},${prop}`] = 0.0;
        }
    }

    // Create property_forces object
    let property_forces = {};
    for (const prop of properties) {
        for (const force of forces) {
            property_forces[`${prop},${force}`] = [0,0]; // force for distance 0, distance where force is 0.
        }
    }


    </script>

</body>
</html>
